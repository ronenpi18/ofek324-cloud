<div class="page-layout simple right-sidebar inner-sidebar inner-scroll">

    <!-- HEADER -->
    <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">

        <button mat-icon-button class="sidebar-toggle mr-8" fxHide.gt-md
                (click)="toggleSidebar('simple-right-sidebar-4')">
            <mat-icon>menu</mat-icon>
        </button>

        <div>
            <h2>Right inner sidebar with inner scroll</h2>
        </div>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <!-- SIDEBAR -->
        <essentials-sidebar class="sidebar" name="simple-right-sidebar-4" position="left" lockedOpen="gt-md">

            <!-- SIDEBAR CONTENT -->
            <div class="content p-24" essentialsPerfectScrollbar>
                <essentials-demo-sidebar></essentials-demo-sidebar>
            </div>
            <!-- / SIDEBAR CONTENT -->

        </essentials-sidebar>
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24" essentialsPerfectScrollbar>

            <!-- CONTENT -->
            <div class="content p-24">
                <essentials-demo-content></essentials-demo-content>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT -->

</div>
